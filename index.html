<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <title>Pass the message</title>
    </head>
    <body>
        <div class="container">
            <div class="message">
                <p class="message__paragraph">
                    <h3 class="message__title">Pass the message</h3>
                    <p class="message__border"></p>
                </p>
                <p class="message__paragraph">
                    <label for="message__input">Enter a message</label>
                    <br>
                    <button class="message__button"><i class="far fa-envelope"></i></button><input class="message__input" type="text">

                </p>
                <p class="message__paragraph">
                    <button onclick="getMessage()">Submit</button>
                    <p class="message__paragraph message__output">

                    </p>
                </p>
            </div>
        </div>
        
        
        <script src="js/script.js"></script>
    </body>
</html>
